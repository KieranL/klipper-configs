[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
interpolate: false
run_current: 1.45
sense_resistor: 0.110
# stealthchop_threshold: 999999
driver_SGTHRS: 101

[tmc2209 stepper_z]
uart_pin: PC6
#diag_pin: PG10
run_current: 0.850
sense_resistor: 0.110
# stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PC7
#diag_pin: PG10
