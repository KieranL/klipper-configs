[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1C002A001450565843333620-if00

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 8000
max_accel_to_decel: 4000 # S-Curve only - Normally 1/2 of max_accel
max_z_velocity: 3
max_z_accel: 50
SQUARE_CORNER_VELOCITY: 10

# This file contains common pin mappings for the BigTreeTech Octopus.
# To use this config, the firmware should be compiled for the
# STM32F446 with a "32KiB bootloader" and a "12MHz crystal" clock reference.

# See docs/Config_Reference.md for a description of parameters.

# Driver0
[stepper_x]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 20
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -2
position_min: -2
position_max: 350
homing_speed: 30
homing_retract_dist: 0

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 20
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -0
position_min: 0
position_max: 325
homing_speed: 30
homing_retract_dist: 0

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 1
endstop_pin: probe:z_virtual_endstop
position_min: -1
position_max: 330

# Driver2
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 1
endstop_pin: probe:z_virtual_endstop

# Driver2
[stepper_z2]
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
microsteps: 16
rotation_distance: 1
endstop_pin: probe:z_virtual_endstop

# Driver3
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PG4
#dir_pin: PC1
#enable_pin: PA0
#endstop_pin: PG11
#...

# Driver4
[extruder]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
# rotation_distance: 5.637
rotation_distance: 4.622
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
heater_pin: PA2 # HE0
sensor_pin:  PF4 # T0
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 300
pressure_advance: 0.025
pressure_advance_smooth_time: 0.03

#[filament_switch_sensor material_0]
#switch_pin: PG12

# Driver5
#[extruder1]
#step_pin: PC13
#dir_pin: PF0
#enable_pin: !PF1
#heater_pin: PA3 # HE1
#sensor_pin: PF5 # T1
#...

#[filament_switch_sensor material_1]
#switch_pin: PG13

# Driver6
#[extruder2]
#step_pin: PE2
#dir_pin: PE3
#enable_pin: !PD4
#heater_pin: PB10 # HE2
#sensor_pin: PF6 # T2
#...

#[filament_switch_sensor material_2]
#switch_pin: PG14

# Driver7
#[extruder3]
#step_pin: PE6
#dir_pin: PA14
#enable_pin: !PE0
#heater_pin: PB11 # HE3
#sensor_pin: PF7 # T3
#...

#[filament_switch_sensor material_3]
#switch_pin: PG15

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
control = pid
pid_kp = 45.287
pid_ki = 0.782
pid_kd = 655.523
min_temp: 0
max_temp: 130

# [heater_generic heater_chamber]
# sensor_type: EPCOS 100K B57560G104F
# sensor_pin: PF5
# control: watermark
# # pid_Kp: 54.027
# # pid_Ki: 0.770
# # pid_Kd: 948.182
# min_temp: 0
# max_temp: 80
# # heater_pin: PA3
# heater_pin: PD13
# max_delta: 1.0

[fan]
pin: PA8

[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

#[heater_fan fan2]
#pin: PD12

[controller_fan mainboard_fan]
##	Controller fan - CNC_FAN2
pin: PD12
kick_start_time: 0.5
idle_speed: 0.25
idle_timeout: 60
heater: extruder
stepper: stepper_x, stepper_y, stepper_z, extruder
#heater_temp: 50.0

[controller_fan xy_stepper_fan]
pin: PD14
kick_start_time: 0.5
heater: extruder
stepper: stepper_x, stepper_y, stepper_z, extruder

#[heater_fan fan4]
#pin: PD14

#[controller_fan fan5]
#pin: PD15

