#stealthchop_threshold: 999999

[tmc2209 extruder]
interpolate: true
uart_pin: PF2
run_current: 0.7
hold_current: 0.100
sense_resistor: 0.11
# stealthchop_threshold: 0
driver_TBL: 0
driver_HEND:6
driver_HSTRT:7
driver_TOFF: 4

