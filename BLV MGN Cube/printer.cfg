[z_tilt]
z_positions:
  -35, 45
  385, 45
  175, 375
points:
  5, 45
  300, 45
  155, 295

speed: 150
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5


[bltouch]
sensor_pin: ^PB7
control_pin: PB6
#z_offset: 0.90
x_offset: 21
y_offset: -10
samples: 3

[safe_z_home]
home_xy_position: 175,162
speed: 100
z_hop: 10
z_hop_speed: 5

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 20


[input_shaper]
shaper_freq_x: 103.8
shaper_type_x: mzv
shaper_freq_y: 54.4
shaper_type_y: mzv

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 25, 25
mesh_max: 325, 300
probe_count: 3, 3
fade_start: 1
fade_end: 25
# fade_target: 0

